name: CI - Lint and Type Check

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace=@dinner-app/backend

      - name: Lint frontend
        run: npm run lint --workspace=@dinner-app/frontend

      - name: Type check shared
        run: npm run build --workspace=@dinner-app/shared

      - name: Type check backend
        run: cd backend && npx tsc --noEmit

      - name: Type check frontend
        run: cd frontend && npx tsc --noEmit

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared types
        run: npm run build --workspace=@dinner-app/shared

      - name: Run contract tests
        run: npm run test:contract --workspace=@dinner-app/backend
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build shared types
        run: npm run build --workspace=@dinner-app/shared

      - name: Build backend
        run: npm run build --workspace=@dinner-app/backend

      - name: Build frontend
        run: npm run build --workspace=@dinner-app/frontend

      - name: Start backend server
        run: npm run start --workspace=@dinner-app/backend &
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          PORT: 3001
          NODE_ENV: test

      - name: Start frontend server
        run: npm run preview --workspace=@dinner-app/frontend &
        env:
          PORT: 3000

      - name: Wait for servers
        run: |
          npx wait-on http://localhost:3000 http://localhost:3001/health --timeout 60000

      - name: Run E2E tests
        run: npm run test:e2e --workspace=@dinner-app/frontend
        env:
          BASE_URL: http://localhost:3000
          BACKEND_URL: http://localhost:3001
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: frontend/test-results/
          retention-days: 7
