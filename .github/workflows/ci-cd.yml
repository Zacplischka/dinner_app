name: CI - Lint and Type Check

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace=@dinner-app/backend

      - name: Lint frontend
        run: npm run lint --workspace=@dinner-app/frontend

      - name: Type check shared
        run: npm run build --workspace=@dinner-app/shared

      - name: Type check backend
        run: cd backend && npx tsc --noEmit

      - name: Type check frontend
        run: cd frontend && npx tsc --noEmit

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared types
        run: npm run build --workspace=@dinner-app/shared

      - name: Run contract tests
        run: npm run test:contract --workspace=@dinner-app/backend
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379